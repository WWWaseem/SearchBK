<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Response</title>
</head>
<body>
<h1>成功！检索词：{{ keyword }}</h1>
{% for res in list_res %}
<p>
    <a href="{{ res.url }}" target="_blank">{{ res.title }}</a> 更新时间：{{ res.date }}
    {% for key in res.keywords %}
    <a href="{{ key }}" >{{ key }}</a>
    {% endfor %}
</p>
<p>{{ res.des }}</p>


<br>
{% endfor %}
</body>
</html>
